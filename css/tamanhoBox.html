<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tamanho Box</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-size: 45px;
        margin: 0px;
      }
      div {
        background-color: deepskyblue;
        width: 100%;
        height: 300px;
        padding: 100px;
        border: solid 20px;
      }
      /*
        border-box -> Conteudo + borda + margin + padding
        content-box -> Conteudo (Borda margim padding não são calculados)
      */
    </style>
  </head>
  <body>
    <div>O tamanho do Box é...</div>
  </body>
</html>
