<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Herança</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        font-size: 40px;
        border: solid 3px red;
        padding: 50px;
      }
      /*
        font-size é transmitido por herança
        font-family é transmitido por herança
      */

      div {
        border: inherit;
      }

      /*
        "inherit", usado para quando se quer herdar uma propriedade
        usado com pouca frequencia, não se usa muito, mas pode-se usar
      */
    </style>
  </head>

  <body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
  </body>
</html>
