<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <ul id="compras" destino="escritório" data-urgencia="5">
        <li>Café</li>
        <li>Água</li>
        <li>Copo Descartável</li>
      </ul>
    </div>
    <script>
      const list = document.querySelector("#compras");

      //somente leitura, a partir de .attributes não altera!!!
      console.log(list.attributes);
      console.log(list.attributes[0]);
      console.log(list.attributes.id);
      console.log(list.attributes[1]);
      console.log(list.attributes.destino);
      console.log(list.attributes[2]);
      console.log(list.attributes["data-data-urgencia"]); // obrigatorio, por conta "-"
      list.attributes.destino = "casa"; //inspect HTML não muda
      console.log(list.attributes.destino);
    </script>
  </body>
</html>
